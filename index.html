<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press start game...</h2>
    <p class="instruction">press the button which is flashing in sequential order</p>
    <h3></h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn grey" type="button" id="grey"></div>
            <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <button class="btn-enter">Start Game</button>
    <button class="btn-end">End Game</button>

    <script src="app.js"></script>
</body>

</html>
